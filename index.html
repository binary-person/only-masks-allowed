<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <script src="/scripts/game.js"></script>

    <title>Only Masks Allowed</title>
</head>
<body>
    <p class="loading-msg center">Loading</p>
    <div id="game-start">
        <div id="welcome-msg-wrapper" class="center">
            <p id="game-rule">There is only one rule:</p>
            <p id="game-title">Only Masks Allowed</p>
            <p id="game-btn">Start</p>
        </div>
    </div>
    <div id="game-mode-1">
        <p class="instructions">Click on people who are wearing masks</p>
        <div class="progress-bar"></div>
        <div id="game-mode-1-img-wrapper"></div>
    </div>
    <div id="try-again" class="center">
        <span class="score-text">Your score: </span><span id="score" class="score-text">0</span>
        <p id="try-again-text" onclick="window.location.reload()">Try Again?</p>
    </div>
</body>
</html>
